plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.smartglassyandroidapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            buildConfigField('String', 'SIGNALING_SERVER_URL', '"http://localhost:5000/hubs"')
            buildConfigField('String', 'STUN_SERVER_1', '"stun:stun.1.google.com:19302"')
            buildConfigField('String', 'STUN_SERVER_2', '"stun:stun1.l.google.com:19302"')

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
        debug {
            // Use ngrok (@https://ngrok.com/) to work with localhost on Android
            buildConfigField('String', 'SIGNALING_SERVER_URL', '"https://0ec787b79585.ngrok.io/hubs"')
            buildConfigField('String', 'STUN_SERVER_1', '"stun:stun.1.google.com:19302"')
            buildConfigField('String', 'STUN_SERVER_2', '"stun:stun1.l.google.com:19302"')

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    // WebRTC
    implementation 'org.webrtc:google-webrtc:1.0.25821'
    // SignalR
    implementation 'com.microsoft.signalr:signalr:3.1.6'
}